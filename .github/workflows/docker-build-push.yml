name: Docker Build and Push to GHCR (localhost & lan)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      -  Medical.Office.ReactWebClient/version

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      ####################################
      # ðŸ”§ Build & Push: localhost
      ####################################
      - name: Build & Push Docker Image (localhost)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/medicalofficewebclient:localhost
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080

      ####################################
      # ðŸ”§ Build & Push: LAN (192.168.100.24)
      ####################################
      - name: Build & Push Docker Image (LAN)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/medicalofficewebclient:lan
            ghcr.io/${{ github.actor }}/medicalofficewebclient:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://192.168.100.24:8080
