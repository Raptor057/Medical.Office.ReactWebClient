name: Docker Build and Push Frontend (localhost & cmi1)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Medical.Office.ReactWebClient/version'

env:
  IMAGE_NAME: ghcr.io/raptor057/medicalofficewebclient

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      ####################################
      # ðŸ”§ Build & Push Docker Image: localhost
      ####################################
      - name: Build & Push Frontend (localhost)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:localhost
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080

      ####################################
      # ðŸ”§ Build & Push Docker Image: cmi1
      ####################################
      - name: Build & Push Frontend (cmi1)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:cmi1
          build-args: |
            NEXT_PUBLIC_API_URL=http://192.168.100.24:8080